<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to WebP</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">convertToWebp</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <div id="drop-area" class="bg-white shadow-md rounded-lg overflow-hidden p-4">
            <h2 class="text-xl font-bold">Drag & Drop Folder Here</h2>
        </div>
        <br>
        <label for="quality" class="block text-lg font-medium text-gray-700">Quality (0-100):</label>
        <input type="number" id="quality" value="80" min="0" max="100" class="mt-1 block w-full pl-3 pr-12 sm:text-sm border-gray-300 rounded-md">
        <br>
        <label for="lossless" class="block text-lg font-medium text-gray-700">Lossless:</label>
        <input type="checkbox" id="lossless" class="mt-1 block w-full pl-3 pr-12 sm:text-sm border-gray-300 rounded-md">
        <br>
        <button id="convert-button" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded">Convert</button>
        <button id="view-button" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded" disabled>View</button>
        <button id="back-button" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded hidden">Back</button>
        <p id="status" class="mt-2"></p>
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Project by <a href="https://www.chrisvogt.me" class="underline">Christopher Vogt</a></p>
            <p>View on <a href="https://github.com/chrisvogt" class="underline">GitHub</a></p>
        </div>
    </footer>
    <script src="renderer.js"></script>
</body>
</html>
